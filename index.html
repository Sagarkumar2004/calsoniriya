<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculater</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <section>
        <div class="title">
            <h1>
                It's great Calculator
        </h1>
        <h5>version 1.2.1</h5>
    </div>
        <div class="style-cal">
    <table border="0">
        <tr>
            <td colspan="3"><input class="result" type="text" id="result"></td>
        </tr>
        <tr>
            <td colspan="2"><input  class="ch-color"  type="button" value="c" onclick="clr()"></td>
            <td><input type="button" value="/" onclick="display('/')"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>

        </tr>
        <tr> 
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td rowspan="2"><input   class="inc-height"  type="button" value="+" onclick="display('+')"></td>

        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
           
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="00" onclick="display('00')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input class="ch-color" type="button" value="=" onclick="equate()"></td>
        </tr>
     
    </table>
</div>
<button class="btn"><a href="https://sagarkumar2004.github.io/caculater/">see old version</a></button>
    </section>
<script type="text/javascript"  src="index.js">

</script>
    

</body>
</html>
